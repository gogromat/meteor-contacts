<head>
	<title>My Contacts</title>
</head>

<body>

	{{>navbar}}
	
	{{>header}}

	{{>pre_view}}
	
	{{>contacts_view}}
	
	{{>footer}}

</body>

<template name="pre_view">
	<div class="page">
		<div class="page-region">
			<div class="page-region-content">
				<div class="grid">
					<div class="row">
						<div class="span12 padding10 fg-color-darken text-center">
							Your contacts anywhere
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>



<template name="contacts_view">

	<div class="page">
		<div class="page-region">
			<div class="page-region-content">
				<div class="grid span16">

					<div class="row">

						<div class="span4">
							{{>lists_filter}}
						</div>
						
						<div class="span8" id="mainSpan">
							{{#each contacts}}
					  			{{> contact_item}}
							{{/each}}

							{{>add_contact}}

						</div>

						<div class="span4" id="RightSidebar">
							{{>address_filter}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>


<template name="lists_filter">

	<h3 class="fg-color-darken">Contact Lists</h3>
	
	{{#each lists}}
		<div class="lists-filter {{selected}}">
			{{list_name}}
			<button class="button bg-color-red remove-list ">x</button>
		</div>
	{{/each}}

	<br>

	<div class="inline form-horizontal">
		<input type="text" placeholder="Add new type" id="new_list_name" />
		<button class="button bg-color-green add-list">+ List</button>
	</div>
</template>


<template name="address_filter">
	<!-- <div class="address_tag_title">Addresses</div> -->
	<h3 class="fg-color-darken">Addresses</h3>
	
	{{#each addresses}}
		<div class="inline address-filter">
			<div class="fixed-200 address-tag {{selected}}">{{streets}}</div>
			<span class="count">x {{count}}</span>
		</div>
		<div class="clear-inline"></div>
	{{/each}}
</template>


<template name="contact_item">




		<div class="span3">
			<div class="input-control text">
				<input type="text" value="{{name}}" class="with-helper contact-name" />
				<button class="helper remove-contact" tabindex="-1" type="button"></button>
			</div>			
		</div>


		<div class="span4">
			{{#each address_objs}}
				<div class="input-control text">
					<input type="text" value="{{street}}" class="with-helper contact-address" />
					<button class="helper remove-address"></button>
				</div>
			{{/each}}	

			<div class="input-control text">
				<input type="text" id="{{_id}}_add_address" class="with-helper"placeholder="Another Address">
				<button class="helper add_another_address plus"></button>
			</div>
		</div>

</template>	


<template name="add_contact">
	<div class="well" id="new_contact">
		<input type="text" id="new_contact_name"    placeholder="Name" />
		<input type="text" id="new_contact_address" placeholder="Address" />		
		<button id="add_new_contact" class="btn bg-color-green small">+ Add</button>
	</div>
</template>




<template name="navbar">

	<div class="page">
		<div class="nav-bar">
			<div class="nav-bar-inner padding10">
				
				<span class="pull-menu"></span>

				<span class="element brand">
					<i class="icon-book"></i>
		    		<a class="fg-color-yellow place-left" target="_blank" href="http://github.com/gogromat/meteor-contacts">Meteor Contacts</a>
				</span>

		    	<div class="divider"></div>

		    	<ul class="menu">
		    		<li><a href="/">Home</a></li>
		    		<li data-role="dropdown">
		    			<a href="#">About</a>
		    			<ul class="dropdown-menu">
		    				<li><a href="contact">Contact Us</a></li>
		    				<li class="divider"></li>
		    				<li><a href="#">...</a></li>
		    			</ul>
		    		</li>
		    	</ul>

			</div>
    	</div>
	</div>
		
</template>

<template name="header">

</template>

			<div class="nav-bar-inner padding10">

			</div>

</template>
