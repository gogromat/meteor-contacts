<head>
	<title>My Contacts</title>
</head>


<body>

	{{>navbar}}

    {{>header}}

	{{> contacts_view}}

	{{>footer}}

<form class="navbar-search">
    <input type="text" class="search-query" placeholder="Search here" />        
    <label for="mySubmit" class="btn"><i class="icon-search icon-white"></i> Search me</label>
    <input id="mySubmit" type="submit" value="Go" class="hidden" />
</form>

</body>


<template name="contacts_view">
	
	<div class="row-fluid">

	
		<div class="span4" id="LeftSidebar"></div>
		

		<div class="span8" id="mainSpan">
			{{#each contacts}}
	  			{{> contact_row}}
			{{/each}}

			{{>add_contact}}

			{{#each contacts}}
		  		{{> debug_contacts}}
			{{/each}}

		</div>


		<div class="span4" id="LeftSidebar"></div>

	</div>

</template>



<template name="contact_row">
	<!-- <div class="inline"> -->
		<!-- <div class="form-horizontal"> -->
		<table>
			<tr>
				<td>
					<input type="text" name="name[]" value="{{name}}" />
				</td>
				<td> 
					{{#each addresses}}
						<input type="text" name="address[]" value="{{street}}" /><br>
					{{/each}}	
					<input type="text" id="{{_id}}_add_address" placeholder="Another Address">
					<button class="button btn-small btn-success add_another_address">+</button>
				</td>
				<td>
					<button class="button btn-small btn-danger remove-contact">X</button>
				</td>
			</tr>
		</table>
		<!-- </div> -->
	<!-- </div> -->
</template>	


<template name="add_contact">
	<div id="new_contact">
		<div class="form-horizontal">
			<input type="text" id="new_contact_name"    placeholder="Name" />
			<input type="text" id="new_contact_address" placeholder="Address" />		
			<button id="add_new_contact" class="btn btn-small btn-success">+ Add</button>
		</div>
	</div>
</template>


<template name="debug_contacts">
	{{name}} -- {{#each addresses}}{{street}}{{/each}}<br>
</template>

<template name="navbar">
		<div class="navbar navbar-inverse">
	    <div class="navbar-inner">
		    <a class="brand" target="_blank" href="http://github.com/gogromat">GogromaT</a>
		    <!--<ul class="nav">
			    <li class="active"><a href="#">Home</a></li>
			    <li><a href="#">Link</a></li>
			    <li><a href="#">Link</a></li>
		    </ul>-->
		</div>
    </div>
</template>













<template name="header">
	<header class="jumbotron subhead">
		<div class="container">
			<h1>Contacts</h1>
			<p class="lead">Your Contacts anywhere</p>
		</div>
	</header>
</template>


<template name="footer">
	<footer class="footer">
		<div class="container">
			<p>Designed by <a target="_blank" href="http://github.com/gogromat">GogromaT</a><p>
			<p>2013</p>
		</div>
	</footer>
</template>
